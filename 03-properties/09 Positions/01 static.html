<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .static-style{
      position: static;

      /*---Supporting properties Not Applicable*/
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
<div class="box box1 static-style">1 static</div>
<div class="box box2">2</div>
<div class="box box3">3</div>
<div class="box box4">4</div>
<div class="box box5">5</div>
</body>
</html>
