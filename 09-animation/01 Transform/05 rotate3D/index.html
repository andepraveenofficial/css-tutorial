<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="move-X">Rotate3D -x</p>
        <p class="moveX">Rotate +X</p>
    </div>

    <div>
        <p class="move-Y">Rotate3D -Y</p>
        <p class="moveY">Rotate3D +Y</p>
    </div>

    <div>
        <p class="move-Z">Rotate3D -Z</p>
        <p class="moveZ">Rotate3D +Z</p>
    </div>
    <div>
        <p class="moveXYZ">Rotate3D +Z</p>
    </div>
</body>
</html>
