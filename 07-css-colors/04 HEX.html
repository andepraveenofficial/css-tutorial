
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS Colors</title>
    <style>
        .my-style{
            color:#FFFFFF;;
            background-color:#000000;
            /*
            range : 00 - FF
            */
        }
        .my-style-transparent{
            color:#FFFFFF;
            background-color:#00000050;   /*---> transparent range : 00 - 99 <---*/
        </
        }
    </style>

</head>
<body>
<h1>hex => #rrggbb</h1>
<div class="my-style">
    <h1 class="my-style">HEX Color</h1>
</div>

<hr/>

<h1>hexa => #rrggbb00</h1>

<div>
    <h1 class="my-style-transparent">HEXA Transparent Color</h1>
</div>
</body>
</html>
