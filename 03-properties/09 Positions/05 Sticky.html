<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            height: 3000px;
        }

        .sticky-style{
            position: sticky;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>
<div class="box box4">4</div>
<div class="box box5 sticky-style">5 Sticky</div>
</body>
</html>
