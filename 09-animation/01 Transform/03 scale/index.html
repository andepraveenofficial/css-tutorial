<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="move-X">Scale -x</p>
        <p class="moveX">Scale +X</p>
    </div>

    <div>
        <p class="move-Y">Scale -Y</p>
        <p class="moveY">Scale +Y</p>
    </div>

    <div>
        <p class="move-X-Y">Scale -X -Y</p>
        <p class="move-XY">Scale -X +Y</p>
        <p class="moveX-Y">Scale +X -Y</p>
        <p class="moveXY">Scale +X +Y</p>
    </div>

</body>
</html>
