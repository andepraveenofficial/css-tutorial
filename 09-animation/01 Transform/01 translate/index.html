<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="move-X">Translate -x</p>
        <p class="moveX">Translate +X</p>
    </div>

    <div>
        <p class="move-Y">Translate -Y</p>
        <p class="moveY">Translate +Y</p>
    </div>

    <div>
        <p class="move-X-Y">Translate -X -Y</p>
        <p class="move-XY">Translate -X +Y</p>
        <p class="moveX-Y">Translate +X -Y</p>
        <p class="moveXY">Translate +X +Y</p>
    </div>

</body>
</html>
