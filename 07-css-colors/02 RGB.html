
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CSS Colors</title>
        <style>
            .my-style{
                color:rgb(255,255,255); /*---> range : 0-255 <----*/
                background-color:rgb(0,0,0);
            }
            .my-style-transparent{
                color:rgb(255,255,255);
                background-color:rgb(0,0,0,0.5);   /*---> 0 => full transparent , 1 => No transparent <---*/
            </
            }
    </style>

</head>
<body>

<h1>rgb => (red, green, blue)</h1>
<div class="my-style">
    <h1 class="my-style">RGB Color</h1>
</div>

<hr/>

<h1>rgba => (red, green, blue, alpha)</h1>
<div>
    <h1 class="my-style-transparent">RGB Transparent Color</h1>
</div>

</body>
</html>
