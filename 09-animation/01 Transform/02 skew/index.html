<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p class="move-X">Skew -x</p>
        <p class="moveX">Skew +X</p>
    </div>

    <div>
        <p class="move-Y">Skew -Y</p>
        <p class="moveY">Skew +Y</p>
    </div>

    <div>
        <p class="move-X-Y">Skew -X -Y</p>
        <p class="move-XY">Skew -X +Y</p>
        <p class="moveX-Y">Skew +X -Y</p>
        <p class="moveXY">Skew +X +Y</p>
    </div>

</body>
</html>
